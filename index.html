<!DOCTYPE html>
<html>
	<head>
		<!--link rel="stylesheet" src="ratStyles.css"-->

		<style>
			html, body {
				padding: 0px;
				margin: 0px;
				background-color: rgb(50, 50, 50);
				color: rgb(255, 255, 255);
			}

			p {
				margin: 0px;
				padding: 0px;
			}

			a {
				color: rgb(255, 255, 255);
				text-decoration: none;
			}

			.button {
				height: 100%;
				width: 100%;
				background-color: rgb(50, 50, 150);
			}

			.button:hover {
				background-color: rgb(60, 60, 160);
			}

			.header {
				width: 100%;
				height: 60px;
				background-color: rgb(75, 75, 75);
				display: flex;
				flex-direction: row;
				font-weight: bold;
				font-family: sans-serif;
				font-size: 24px;
			}

			.logoWrapper {
				width: 100%;
				height: 100%;
				background-color: rgb(0, 200, 0);
			}

			.frontBar {
				width: 100%;
				margin: auto;
			}

			.centerText {
				text-align: center;
				line-height: 60px;
			}

			.whiteHR {
				margin: 0;
				padding: 0;
			}
		</style>
	</head>
	<body>
		<div class="frontBar">
			<header class="header">
				<div class="logoWrapper">
					<p class="centerText">website logo</p>
				</div>
				<a class="button centerText" href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">
					About
				</a>
				<div class="button centerText">
					Products
				</div>
				<div class="button centerText">
					Cart
				</div>
			</header>
			<hr class="whiteHR">
		</div>
	</body>
</html>
