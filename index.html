<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Varela Round"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="ratStyles.css" />
    <title>Rat Brigade Homepage</title>
  </head>
  <body>
    <div class="frontBar">
      <header class="header">
        <a class="button" href="index.html">
          <div class="logoWrapper centerText">
            <img class="logo" src="images\homeImages\logo.png" /> Home
          </div>
        </a>
        <a class="button" href="pages\about.html">
          <div class="centerText">About</div>
        </a>
        <a class="button" href="pages\shop.html">
          <div class="centerText">Products</div>
        </a>
        <a class="button" href="pages\cart.html">
          <div class="centerText">Cart</div>
        </a>
      </header>
      <!--Backdrop Image-->
      <img src="images\homeImages\homeImg.jpg" class="backdrop" />
      <!--Preview of Shop Items-->
      <div class="preview">
        <div class="prevItem centerText">
          <img src="images\ratImages\Pumpkin.jpg" />
          <h4 class="shopItem">Pumpkin</h4>
          <a href="pages\shop.html"><p>See Shop</p></a>
        </div>
        <div class="prevItem centerText">
          <img src="images\ratImages\GorflaxWorldEater.jpg" />
          <h4 class="shopItem">Gorflax the World Eater</h4>
          <a href="pages\shop.html"><p>See Shop</p></a>
        </div>
        <div class="prevItem centerText">
          <img src="images\ratImages\Snowball.jpg" />
          <h4 class="shopItem">Snowball</h4>
          <a href="pages\shop.html"><p>See Shop</p></a>
        </div>
      </div>
      <h1 class="frontTitle">The Rat Nest</h1>
      
      <p id="greetings"></p>
      <!---->
    </div>
    <script>
      var myDate = new Date();
      var hrs = myDate.getHours();

      var greet;

      if (hrs < 12) greet = "Good Morning";
      else if (hrs >= 12 && hrs <= 17) greet = "Good Afternoon";
      else if (hrs >= 17 && hrs <= 24) greet = "Good Evening";

      document.getElementById("greetings").innerHTML =
        greet + " and welcome to The Rat Nest.com!";

      //end greeting text
    </script>
  </body>
</html>
